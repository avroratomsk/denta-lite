<section class="callback">
  <div class="callback__container">
    <div class="callback__inner">
      <div class="callback__content">
        <p class="callback__title">Запись на прием и консультацию врача</p>
        <p class="callback__subtitle">
          Укажите свой номер телефона, мы перезвоним и подберем для вас удобное время приема
        </p>
        <form action="" class="callback__form form-callback">
          <div class="form-callback__icon">
            <img src="@img/icon/a-phone-input.svg" alt="" />
            <input type="text" placeholder="Телефон" class="form-callback__input inp" name="phone" />
          </div>
          <button type="submit" class="form-callback__submit">Отправить</button>
        </form>
        <div class="callback__note">
          Нажимая кнопку «Отправить», вы даете согласие на <a href="#">обработку персональных данных</a>
        </div>
      </div>
      <div class="callback__image">
        <img src="@img/callback.png" alt="" title="" />
      </div>
    </div>
  </div>
</section>
